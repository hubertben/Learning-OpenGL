<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Gradient Generator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body onload="setup()">


  <div id="cv">
    <canvas id="canvas"></canvas>
  </div>

  <div id="control">

    <button id="refresh" class="mainButton" onclick="refreshStars()">Refresh</button>

    <div id="dir">
    <label for="dir">Direction</label>
        <select id="direction" name="direction" onchange="changeDirection()">
            <option value="0, 0">None</option>
            <option value="0, -1">Top</option>
            <option value="0, 1">Bottom</option>
            <option value="-1, 0">Left</option>
            <option value="1, 0">Right</option>
            <option value="-1, -1">Top Left</option>
            <option value="1, -1">Top Right</option>
            <option value="-1, 1">Bottom Left</option>
            <option value="1, 1">Bottom Right</option>
        </select>
    </div>

    <div id="numUnits">
        <label for="numUnits">Number of Units</label>
        <input type="number" id = "numUnitsBox" class="box" name="length" min="0" max="1000" onchange="changeNumUnits()">
    </div>

    <div id="maxStarSize">
        <label for="numUnits">Max Star Size</label>
        <input type="number" id = "maxStarSizeBox" class="box" name="length" min="0" max="1000" onchange="changeMaxStarSize()">
    </div>

    <!-- add a line break -->
    <div class="lineBreak" style="padding:0px; margin:10px 0px; height: 0px; width: 100%; border: 2px solid #d1d1d1"></div>

    
    
    
    <button id="addTrail" class="mainButton" onclick="addTrail()">Add New Trail</button>
    <br>
    
    


  </div>


  <script src="functions.js"></script>
  <script src="control.js"></script>
  <script src="star.js"></script> 
  <script src="trailManager.js"></script> 
  <script src="galaxy.js"></script>
  <script src="script.js"></script>

</body>

</html>
